<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body{
            background-color: #414141;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <img src="/images/trexskater.jpeg" alt="no image loaded" width="200px">

<script>
    function trex(){
        alert("You clicked on trex");
    }
    function bird(){
        alert("Yoou clicked on bird");
    }
</script>
    
    
</body>
