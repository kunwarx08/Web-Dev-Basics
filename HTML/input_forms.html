<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: #313131;
            color: #FFF;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Firstname" name="" value="Kunwar" id="fname"><br/>
        <!-- <label for="lname">Last Name</label>
        <input type="text" placeholder="Lastname" name="" id="lname"> -->
        <input type="reset" value="reset karo">
        <button type="submit">Submit</button>

        <select name="editors" id="">
            <option value="no-selection">Select</option>
            <option value="sublime">sublime</option>
            <option value="vscode">vscode</option>
        </select>
        
        <input type="hidden" name="hidden" value="hidden">

        
        <!-- refer mdn for more input types 
        Most Important ones are general inputs like email password etc and buttons like checkbox and radio etc -->
    </form>
</body>
</html>
